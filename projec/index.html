      <script> // code is van w3schools
        var uur = new Date().getHours();
        if (uur >= 18)

        else if (uur >= 12)

        else if (uur >= 6)

       <div id="header-text">
        
        
        <script> // code van chat gpt
          
          var countDownDate = new Date("Jan 26, 2024 16:00:00").getTime();
          // het datum dat word berekent
          
          var x = setInterval(function() {
          // dit update de countdown
           
            var now = new Date().getTime();
              // kijkt naar huidige datum
            
            var distance = countDownDate - now;
              // berekent hoever de eindatum van nu is
            
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
              // berekent de dagen, uren, minuten en seconden
            
            document.getElementById("header-text").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
              //toont de countdown
            
            if (distance < 0) {
              clearInterval(x);
              document.getElementById("header-text").innerHTML = "over datum swa";
            } // kijkt of de einddatum is bereikt
          }, 1000);
          </script>
